		<script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript">
			//https://gist.github.com/jfreels/6734025

		d3.csv("pres.csv").get(function(errors,data){
     	function tabulate(data, columns) {
        var table = d3.select('body').append('table')
        var thead = table.append('thead')
        var tbody = table.append('tbody');

        // append the header row
        thead.append('tr')
          .selectAll('th')
          .data(columns).enter()
          .append('th')
            .text(function (column) { return column; });

        // create a row for each object in the data
        var rows = tbody.selectAll('tr')
          .data(data)
          .enter()
          .append('tr');

        // create a cell in each row for each column
        var cells = rows.selectAll('td')
          .data(function (row) {
            return columns.map(function (column) {
              return {column: column, value: row[column]};
            });
          })
          .enter()
          .append('td')
            .text(function (d) { return d.value; });

      return table;;
    }

    // render the table(s)
     tabulate(data, ['Name', 'Height', 'Weight'])
     
     ; // 2 column table

});

		</script>

	<script type="text/Javascript">
		
		function reverseString() 
		{
			var t1, res;

		function filtertable() {
  // Declare variables
  		d3.csv("https://raw.githubusercontent.com/charleyferrari/CUNY_DATA_608/master/module5/data/presidents.csv").get(function(errors,data){
     	function tabulate(data, columns) {
     	var t3 = (document.mod.txt3.value)
        var table = d3.select('body').append('table')
        var thead = table.append('thead')
        var tbody = table.append('tbody');

        // append the header row
        thead.append('tr')
          .selectAll('th')
          .data(columns).enter()
          .append('th')
            .text(function (column) { return column; });

        // create a row for each object in the data
        var rows = tbody.selectAll('tr')
          .data(data)
          .enter()
          .append('tr')
          .filter(function(d) { return d.Name == t3 });

        // create a cell in each row for each column
        var cells = rows.selectAll('td')

            return columns.map(function (column) {
              return {column: column, value: row[column]};
            });
          })
          .enter()
          .append('td')
            .text(function (d) { return d.value; })
            return table;;;
    }

    // render the table(s)
     tabulate(data, ['Name','Height', 'Weight']);
     ;
     ; // 2 column table

});
}
